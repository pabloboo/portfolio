<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pablo Boo</title>

    <style>
        @import url('fonts/dancing-script.css');
        @import url('fonts/apple-fonts.css');

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "SF Pro Text", sans-serif;
        }

        /* Background color change animation */
        @keyframes cambioDeColor {
            0% { background-color: #f0e4d7; }
            25% { background-color: #f5c0c0; }
            50% { background-color: #c2d1f0; }
            75% { background-color: #e1e5ea; }
            100% { background-color: #f0e4d7; }
        }

        body {
            animation-name: cambioDeColor;
            animation-duration: 30s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .content-container {
            transition: opacity 0.5s ease;
            margin: 2% 2% 2% 2%;
        }

        .title {
            font-size: 36px;
            text-align: center;
            font-family: 'DancingScript-Variable', sans-serif;
        }

        .subtitle {
            font-size: 18px;
            text-align: center;
            font-family: 'DancingScript-Variable';
        }

        .list-container {
            left: 0;
            top: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            margin-right: 80%;
        }

        .list-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-right: 10%;
        }

        .list-container ul li {
            padding: 20px;
            margin: 0;
        }

        .list-container ul li:hover {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 12.0s ease;
        }

        .project {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .project-name {
            color: black;
        }
        .project-year {
            color: grey;
        }

        /* ICONS */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        .icon-link:hover {
            background-color: #cccccc;
            transform: scale(1.1);
        }

        #close-btn {
            display: none;
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }

        /* Desktop */
        @media (min-width: 1080px) {
            .list-container {
                position: fixed;
                left: 0;
                margin-left: 5%;
            }
        }

        /* mobile */
        @media (max-width: 1080px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .title {
                font-size: 80px;
            }

            .subtitle {
                font-size: 40px;
            }

            .content-container {
                display: block;
                order: 1;
                margin-bottom: 30px;
            }

            .icon-link {
                width: 80px;
                height: 80px;
            }

            .icon-svg {
                width: 40px;
                height: 40px;
            }

            .list-container {
                order: 2;
                height: auto;
                margin-right: 0;
                font-size: 30px;
            }

            .mobile-content {
                position: absolute;
                top: 5%;
                left: 5%;
                width: 90vw;
                height: 90vh;
                display: none;
            }
        }

    </style>

    <script>
        // Desktop Version
        document.addEventListener('DOMContentLoaded', function() {
            var listItems = document.querySelectorAll('.list-container ul li');
            var title = document.querySelector('div.content-container');
            const originalContent = document.querySelector('div.content-container').innerHTML;

            if (window.innerWidth > 1080) {
                function changeContentBasedOnItem(item) {
                    var content = item.getAttribute('data-content');
                    title.style.opacity = '0';
                    setTimeout(function() {
                        if (content.match(/\.(mp4|webm|ogg)$/)) { // Video content
                            title.innerHTML = `<video width="1000" autoplay loop muted style="border-radius: 20px;"><source src="${content}" type="video/mp4">Tu navegador no soporta v√≠deos HTML5.</video>`;
                        } else {
                            title.innerHTML = content;
                        }
                        title.style.opacity = '1';
                    }, 500);
                }

                listItems.forEach(function(item) {
                    item.addEventListener('mouseover', function() { changeContentBasedOnItem(item); });
                    item.addEventListener('mouseout', function() {
                        title.style.opacity = '0';
                        setTimeout(function() {
                            title.innerHTML = originalContent;
                            title.style.opacity = '1';
                        }, 500);
                    });
                });
            }

            // Mobile version
            if (window.innerWidth <= 1080) {
                var mobileContentContainer = document.querySelector('div.mobile-content');
                var closeBtn = document.querySelector('#close-btn');

                listItems.forEach(function(item) {
                    item.addEventListener('click', function() {
                        // Show content container
                        var container = document.querySelector('div.mobile-content');
                        container.style.display = 'block';
                        // Show close button
                        document.querySelector('#close-btn').style.display = 'flex';

                        // Hide other elements
                        document.querySelector('.content-container').style.display = 'none';
                        document.querySelector('.list-container').style.display = 'none';

                        // Load content
                        var content = item.getAttribute('data-content');
                        var videoElement = document.createElement('video');
                        videoElement.src = content;
                        videoElement.autoplay = true;
                        videoElement.loop = true;
                        videoElement.muted = true;
                        videoElement.style.width = '90%';
                        videoElement.style.height = '90%';
                        videoElement.style.objectFit = 'fit';
                        videoElement.style.borderRadius = '20px';
                        container.innerHTML = '';
                        container.appendChild(videoElement);
                    });
                });

                closeBtn.addEventListener('click', function() {
                    document.querySelector('div.mobile-content').style.display = 'none';
                    document.querySelector('#close-btn').style.display = 'none';
                    // Show other elements
                    document.querySelector('.content-container').style.display = 'block';
                    document.querySelector('.list-container').style.display = 'block';
                });
            }
        });


    </script>
